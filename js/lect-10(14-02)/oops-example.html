        //inheritance


        class Category{
            constructor(cname){

            }

                super(catname)
                this.pid=pid;
                this.pname=pname;
                
            }

            printProduct(){
                console.log("Category",this.catname);
                console.log("pid",this.pid);
                console.log("pname",this.pname);
                   
            }
        }
