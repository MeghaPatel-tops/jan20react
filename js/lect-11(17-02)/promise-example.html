<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  
</head>
<body>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody id="tdata">
   
  </tbody>
</table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script>
      

        const getProduct = new Promise(function(resolve,reject){
                    fetch('https://fakestoreapi.com/products')
                    .then(res=>res.json())
                    .then(data=>resolve(data))
                    .catch(error=>reject(error))
        })

        getProduct.then((data)=>printTable(data)).catch((error)=>console.log(error)
        )

        function printTable(data){
              let str="";
              data.map((index,i)=>{
                 str+=`
                     <tr>
                            <th scope="row">${i+1}</th>
                            <td>${index.title}</td>
                            <td>${index.price}</td>
                            <td><img src=${index.image} alt="" height="100px" width="100px"></td>
                            </tr>
   
                 `
              })
              document.getElementById('tdata').innerHTML=str;
            
        }
    </script>
</body>
</html>
