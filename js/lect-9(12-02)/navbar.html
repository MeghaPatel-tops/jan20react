<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav1{
           
            padding: 20px 100px;
            background-color: black;
        }
        .hori-ul .hori-li{
            width: 100px;
            display: inline-block;
        }
        a{
            text-decoration: none;
            color: white;
        }
         .nav2{ 
            width: 300px;
            background-color: black;
        }
        .verti-ul{
            padding: 0;
            width: 100%;
            
        }
        .verti-li{
             
            padding: 10px 0px;
            text-align: center;
            display: block;
            border-bottom: 2px solid white;
        }
    </style>
    <script>
        function moveVerticall(){
            let ulid = document.getElementsByTagName('ul');
            let liid = document.getElementsByTagName('li');
            let navbar =document.getElementsByTagName('nav');
            navbar[0].classList.remove('nav1');
            navbar[0].classList.add('nav2')
            ulid[0].classList.remove('hori-ul');
            ulid[0].classList.add('verti-ul')

            for(i=0;i<liid.length;i++){
                    liid[i].classList.remove('hori-li');
                    liid[i].classList.add('verti-li')
            }
            
        }
    </script>
</head>
<body>

    <Button onclick="moveVerticall()">Move Vertical</Button>
   <nav class="nav1">
        <ul class="hori-ul" >
            <li class="hori-li"><a href="">Item-1</a></li>
            <li class="hori-li"><a href="">Item-2</a></li>
            <li class="hori-li"><a href="">Item-3</a></li>
            <li class="hori-li"><a href="">Item-4</a></li>
            <li class="hori-li"><a href="">Item-5</a></li>
        </ul>
   </nav>
</body>
</html>
