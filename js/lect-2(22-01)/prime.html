<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(123+10);
        //Arithmatic  +,-,*,/,%,++,--
        function findRem(){
            let num1 = document.getElementById('num1').value;
            let i,flag=0;
            let end= parseInt(num1/2);
            console.log(end);
            for(i=2;i<=end;i++){
                if(num1%i==0){
                    flag=1;
                }
            }

            (flag==0)?alert('prime'):alert("not prime");

            
            
        }
        
    </script>
</head>
<body>
    
    <fieldset>
        <label for="">Enter num</label>
        <input type="text" name="" id="num1">
         <p id="result"></p>
        <button onclick="findRem()">Check</button>
       
    </fieldset>
</body>
</html>
