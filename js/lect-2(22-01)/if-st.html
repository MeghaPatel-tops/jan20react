<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(123+10);
        //Arithmatic  +,-,*,/,%,++,--
        function findRem(){
            let num1 = document.getElementById('num1').value;
            if(num1%2==0){
                alert("num is even");
            }
            else{
                alert("num is odd");
            }
            //condition 
            (num1 > 0)?alert("num is positive"):alert("num is negative")
        }
        
    </script>
</head>
<body>
    
    <fieldset>
        <label for="">Enter num</label>
        <input type="text" name="" id="num1">
        <button onclick="findRem()">Check</button>
    </fieldset>
</body>
</html>
