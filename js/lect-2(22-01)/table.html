<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(123+10);
        //Arithmatic  +,-,*,/,%,++,--
        function findRem(){
            let num1 = document.getElementById('num1').value;
            let str="";
            for(i=1;i<=10;i++){
                str+=`${num1}*${i}=${num1*i}<br>`;
            }
            document.getElementById('result').innerHTML=str;
            
        }
        
    </script>
</head>
<body>
    
    <fieldset>
        <label for="">Enter num</label>
        <input type="text" name="" id="num1">
         <p id="result"></p>
        <button onclick="findRem()">Check</button>
       
    </fieldset>
</body>
</html>
