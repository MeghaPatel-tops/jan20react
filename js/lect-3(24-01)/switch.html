<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clac(choice){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let str
            switch(choice){
                case '+':
                    str=`Additiion = ${Number(num1)+Number(num2)}`;
                break;   
                case '-':
                    str=`sub = ${num1-num2}`;
                break;    
                case '*':
                    str=`Mul = ${num1*num2}`;
                break;  
                case '/':
                    str=`Division = ${num1/num2}`;
                break; 
                default:
                    str="wrong choice";
                break;       
            }
            document.getElementById('result').innerHTML=str;
        }
    </script>
</head>
<body>
    <fieldset>
        <label for="">Enter num1</label>
        <input type="text" name="" id="num1">
        <br><br>
        <label for="">Enter num2</label>
        <input type="text" name="" id="num2">
        <br><br>
        <button onclick="clac('+')">+</button>
        <button onclick="clac('-')">-</button>
        <button onclick="clac('*')">*</button>
        <button onclick="clac('/')">/</button>
        <p id="result"></p>
    </fieldset>
</body>
</html>
